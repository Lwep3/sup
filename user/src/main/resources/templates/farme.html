<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
</head>
<body>
    <h2>登录成功,
        <font th:if="${session.usersession} != null">
            <font th:text="${session.usersession.userCode}"></font>
        </font>
    </h2>
    <a th:href="@{/logout}">退出</a>
    <button onclick="tell()">点击</button>
    <script>
        function tell() {
            alert("tell");
            $.ajax({
                type:"get",
                url:"/user/getlistuser",
                dataType:"json",
                success:function(data){
                    alert(data);
                },
                error:function(data){
                    alert("获取失败");
                }
            });
        }
    </script>
</body>
</html>
